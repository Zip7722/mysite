<!-- signup_form.html -->
<html layout:decorate="~{layout}">
   <div layout:fragment="content" class="container">
      <div class="jumbotron">
         <h2 class="display-4">회원 가입</h2>
      </div>
      <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
         <div th:replace="~{form_error :: formErrorFragment}"></div>
         
         <div class="form-group">
             <label for="username">사용자 ID</label>
             <input type="text" class="form-control" id="username" th:field="*{username}">
             <small id="username" class="form-text text-muted">사용자 ID는 3자에서부터 30자 이내로 입력하여야 합니다.</small>
        </div>
        
        <div class="form-group">
          <label for="exampleInputPassword1">비밀번호</label>
          <input type="password" class="form-control" id="password" th:field="*{password}">
          <small id="password" class="form-text text-muted">사용자 비밀번호는 꼭 입력하여야 합니다.</small>
        </div>
        
        <div class="form-group">
          <label for="exampleInputPassword2">비밀번호 확인</label>
          <input type="password" class="form-control" id="password2" th:field="*{password2}">
          <small id="password2" class="form-text text-muted">사용자 비밀번호 확인은 위에 입력한 비밀번호와 동일하게 입력하여야 합니다.</small>
        </div>
        
        <div class="form-group">
          <label for="exampleInputEmail1">이메일 주소</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}">
          <small id="email" class="form-text text-muted">이메일 양식에 맞게 입력해주세요</small>
        </div>
        
        <button type="submit" class="btn btn-primary">가입 신청</button>
      </form>
   </div>
</html>
